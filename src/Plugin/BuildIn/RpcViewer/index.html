        <script type="text/javascript" src="?token={{ token }}&route={{ routeNamespace }}/file&file=js/ace-1.2.0-min/mode-json.js"></script>
        <script type="text/javascript" src="?token={{ token }}&route={{ routeNamespace }}/file&file=js/ace-1.2.0-min/theme-monokai.js"></script>

    <body>
        <div id="actions">
            <button id="startBtn" href="#" class="btn btn-success"><span class="glyphicon glyphicon-play"></span> Start</button>
            <button id="stopBtn" href="#" class="btn btn-warning" disabled="disabled"><span class="glyphicon glyphicon-stop"></span> Stop</button>

        </div>
        <ul id="entries"></ul>
        <div id="view"></div>
    </body>
